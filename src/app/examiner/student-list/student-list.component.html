<div class="container mt-3">
  <button
    type="button"
    class="btn btn-primary d-block "
    data-toggle="modal"
    data-target="#exampleModal"
  >
    New Batch
  </button>

  <div class="row card-group text-center">
    <div class="col-md-4" *ngFor="let batch of allBatch">
      <div class="card mt-3">
        <div class="card-body">
          <h4 class="card-title">{{ batch.batchName }}</h4>
          <p class="card-text">Batch ID : {{ batch.batchId }}</p>
          <a
            routerLink="open-batch"
            class="btn btn-success d-block mx-auto btn-sm"
            (click)="openBatch(batch.batchId)"
          >
            Open Batch
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ===================================Open New Batch Model -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Batch</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="jumbotron bg-light text-dark pt-3 pb-3" #myForm="ngForm">
          <!-- TODO: BATCH NAME   type="text"  -->
          <div class="form-group">
            <label for="fn1">BATCH NAME</label>
            <input
              class="form-control"
              [class.is-invalid]="
                batchname.invalid && (batchname.touched || batchname.dirty)
              "
              [class.is-valid]="
                batchname.valid && (batchname.touched || batchname.dirty)
              "
              type="text"
              id="fn1"
              name="batchName"
              #batchname="ngModel"
              ngModel
              required
            />

            <!-- FIXME:  Name Validation -->
            <div
              *ngIf="
                batchname.invalid && (batchname.touched || batchname.dirty)
              "
            >
              <small class="text-danger">Batch Name is Required</small>
            </div>
          </div>
          <!-- TODO: BATCH ID   type="text"  -->
          <div class="form-group">
            <label for="fn">BATCH ID</label>
            <input
              class="form-control"
              [class.is-invalid]="
                batchId.invalid && (batchId.touched || batchId.dirty)
              "
              [class.is-valid]="
                batchId.valid && (batchId.touched || batchId.dirty)
              "
              type="text"
              id="fn"
              name="batchId"
              #batchId="ngModel"
              ngModel
              required
            />

            <!-- FIXME:  Name Validation -->
            <div *ngIf="batchId.invalid && (batchId.touched || batchId.dirty)">
              <small class="text-danger">Batch ID is Required</small>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          [disabled]="myForm.invalid"
          (click)="addBatch(myForm.value)"
        >
          Add Batch
        </button>
      </div>
    </div>
  </div>
</div>
