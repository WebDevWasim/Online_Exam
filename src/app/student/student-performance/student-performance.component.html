<div class="container">
  <div class="row card-group text-center mb-3">
    <div class="col-12 mt-5 mb-5">
      <div class="row p-4 pb-5" *ngIf="performances.length">
        <div class="col-md-3" *ngFor="let performance of performances">
          <div class="card rounded mt-4">
            <h4 class="card-header">
              <a
                routerLink="open-batch"
                (click)="checkResult(performance.examname, performance.batchId)"
                >{{ performance.examname | uppercase }}</a
              >
            </h4>
            <div class="card-body p-1 pt-2">
              <h3 class="badge badge-primary p-2">
                {{ performance["batchId"] | uppercase }}
              </h3>
              <h5 class="text-muted">
                Total Marks : {{ performance["answers"]?.length }}
              </h5>
            </div>
          </div>
        </div>
      </div>
      <h3 class="text-danger text-center p-5" *ngIf="!performances.length">
        Give the Exam to get Result
      </h3>
    </div>
  </div>
</div>
