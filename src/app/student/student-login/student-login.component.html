<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="jumbotron mt-5 p-4 bg-dark text-light">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input
            class="form-control"
            type="text"
            [class.is-invalid]="
              username.invalid && (username.touched || username.dirty)
            "
            [class.is-valid]="
              username.valid && (username.touched || username.dirty)
            "
            id="username"
            name="username"
            #username="ngModel"
            ngModel
            required
          />
          <div *ngIf="username.invalid && (username.touched || username.dirty)">
            <small class="text-warning">Username is Required</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input
            class="form-control"
            type="password"
            id="password"
            [class.is-invalid]="
              password.invalid && (password.touched || password.dirty)
            "
            [class.is-valid]="
              password.valid && (password.touched || password.dirty)
            "
            name="password"
            #password="ngModel"
            ngModel
            required
          />
          <div *ngIf="password.invalid && (password.touched || password.dirty)">
            <small class="text-warning">Password is Required</small>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-info form-control"
        >
          Log In
        </button>
      </form>
    </div>
    <button class="btn btn-info form-control" (click)="signUp()">
      Sign Up
    </button>
  </div>
</div>
