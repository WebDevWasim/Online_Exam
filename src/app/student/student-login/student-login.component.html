<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5
            class="card-title text-center"
            style="color: #7e0cf5; font-weight: bold;"
          >
            Student Login
          </h5>
          <form
            class="form-signin"
            #loginForm="ngForm"
            (ngSubmit)="onLogin(loginForm)"
          >
            <div class="form-label-group">
              <input
                class="form-control"
                type="text"
                [class.is-invalid]="
                  username.invalid && (username.touched || username.dirty)
                "
                [class.is-valid]="
                  username.valid && (username.touched || username.dirty)
                "
                id="username"
                name="username"
                #username="ngModel"
                ngModel
                required
                placeholder="Username"
              />
              <label for="username">Username</label>
              <div
                *ngIf="username.invalid && (username.touched || username.dirty)"
              >
                <small class="text-danger ml-4">Username is Required</small>
              </div>
            </div>

            <div class="form-label-group">
              <input
                class="form-control"
                type="password"
                id="password"
                [class.is-invalid]="
                  password.invalid && (password.touched || password.dirty)
                "
                [class.is-valid]="
                  password.valid && (password.touched || password.dirty)
                "
                name="password"
                #password="ngModel"
                ngModel
                placeholder="password"
                required
              />
              <label for="password">Password</label>
              <div
                *ngIf="password.invalid && (password.touched || password.dirty)"
              >
                <small class="text-danger ml-4">Password is Required</small>
              </div>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              [disabled]="loginForm.invalid"
              type="submit"
              [ngClass]="{
                'btn-success': loginForm.valid,
                'btn-primary': loginForm.invalid
              }"
              [disabled]="loading"
            >
              Log in
              <span
                [ngClass]="{
                  'spinner-border spinner-border-sm text-warning': loading
                }"
              ></span>
            </button>
            <!-- Divider Text -->
            <div
              class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
            >
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted"
                >OR</span
              >
              <div class="border-bottom w-100 mr-5 mb-0 pb-0"></div>
            </div>
            <!-- Already Registered -->
            <div class="text-center w-100 mt-0 pt-0">
              <p class="text-muted font-weight-bold">
                Not Registered?
                <a
                  class="text-primary ml-2"
                  style="cursor: pointer;"
                  (click)="signUp()"
                  >SignUp</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" #myModal>
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box text-center mx-auto d-block">
          <i class="material-icons text-center mx-auto d-block">&#xE5CD;</i>
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body text-center">
        <h4>Ooops!</h4>
        <h5>{{ message }}</h5>
        <button class="btn btn-success" data-dismiss="modal">Try Again</button>
      </div>
    </div>
  </div>
</div>
